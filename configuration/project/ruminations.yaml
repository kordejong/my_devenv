session_name: ruminations
shell_command_before:
    - "source $MY_DEVENV/configuration/project/ruminations.sh"
windows:
    - window_name: edit
      focus: true
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - vim +NERDTreeToggle
            focus: true
          - shell_command:
              - cd $RUMINATIONS
              - clear
              - pwd
    - window_name: manage
      panes:
          - shell_command:
              - vifm $RUMINATIONS $RUMINATIONS_OBJECTS
