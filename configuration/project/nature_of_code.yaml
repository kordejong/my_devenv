session_name: nature_of_code
shell_command_before:
    - "source $MY_DEVENV/configuration/project/nature_of_code.sh"
windows:
    - window_name: edit
      focus: true
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - vim +NERDTreeToggle
            focus: true
          - shell_command:
              - cd $NATURE_OF_CODE_OBJECTS
              - clear
              - pwd
    - window_name: manage
      panes:
          - shell_command:
              - vifm $NATURE_OF_CODE $NATURE_OF_CODE_OBJECTS
