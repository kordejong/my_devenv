session_name: lue-web
shell_command_before:
    - "source $MY_DEVENV/configuration/project/lue-web.sh"
windows:
    - window_name: edit
      focus: true
      layout: main-horizontal
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - vim +NERDTreeToggle
            focus: true
          - shell_command:
              - cd $LUE_WEB
              - clear
              - pwd
    - window_name: manage
      panes:
          - shell_command:
              - vifm $LUE_WEB $LUE_WEB
    - window_name: serve
      panes:
          - shell_command:
              - cd $LUE_WEB/site/lue-web
              - nikola auto
