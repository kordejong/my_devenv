session_name: phd
shell_command_before:
    - "source $MY_DEVENV/configuration/project/phd.sh"
windows:
    - window_name: edit
      focus: true
      panes:
          - shell_command:
              - vim +NERDTreeToggle +VimwikiTabIndex +"tabnew $PERSONAL_FILES/Documents/wiki/uu/project/phd/worklog.wiki" +"tabnew $PERSONAL_FILES/Documents/wiki/uu/project/phd/meeting.wiki" +tabfirst
            focus: true
          - shell_command:
              - cd $PHD_OBJECTS
              - clear
              - pwd
