session_name: phd
shell_command_before:
    - "source $MY_DEVENV/configuration/project/phd.sh"
windows:
    - window_name: edit
      focus: true
      layout: main-horizontal
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - vim +NERDTreeToggle
            focus: true
          - shell_command:
              - cd $PHD_OBJECTS
              - clear
              - pwd
    - window_name: manage
      panes:
          - shell_command:
              - vifm $PHD $PHD_OBJECTS
