session_name: phd
shell_command_before:
    - "source $MY_DEVENV/configuration/project/phd.sh"
windows:
    - window_name: edit
      focus: true
      layout: main-horizontal
      options:
          main-pane-height: 30
      panes:
          - shell_command:
              - vim +NERDTreeToggle +"tabnew $PERSONAL_FILES/Documents/wiki/uu/project/phd/worklog.wiki" +"tabnew $PERSONAL_FILES/Documents/wiki/uu/project/phd/meeting.wiki" +"tabnew $PERSONAL_FILES/Documents/wiki/uu/project/phd/courses_to_give/2019-2020/index.wiki" +tabfirst
            focus: true
          - shell_command:
              - cd $PHD_OBJECTS
              - clear
              - pwd
    - window_name: manage
      panes:
          - shell_command:
              - vifm $PHD $PHD_OBJECTS
