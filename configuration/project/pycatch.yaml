session_name: pycatch
shell_command_before:
    - "source $MY_DEVENV/configuration/project/pycatch.sh"
windows:
    - window_name: edit
      focus: true
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - vim +Neotree
            focus: true
          - shell_command:
              - cd $PYCATCH
    - window_name: manage
      panes:
          - shell_command:
              - vifm $PYCATCH $PYCATCH
