session_name: lue
shell_command_before:
    - "source $MY_DEVENV/configuration/project/lue.sh"
windows:
    - window_name: edit
      focus: true
      layout: main-horizontal
      options:
          main-pane-height: 30
      panes:
          - shell_command:
              - vim +NERDTreeToggle
            focus: true
          - shell_command:
              - cd $LUE_OBJECTS
              - clear
              - pwd
    - window_name: manage
      panes:
          - shell_command:
              - vifm $LUE $LUE_OBJECTS
