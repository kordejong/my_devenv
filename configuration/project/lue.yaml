session_name: lue
shell_command_before:
    - "source $MY_DEVENV/configuration/project/lue.sh"
    # - "export PYTHONPATH=$LUE_OBJECTS/lib/python3.9:$PYTHONPATH"
windows:
    - window_name: edit
      focus: true
      # layout: main-horizontal
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - vim +NERDTreeToggle +"tabnew $PERSONAL_FILES/Documents/wiki/uu/project/lue/index.wiki" +tabfirst
            focus: true
          - shell_command:
              - cd $LUE_OBJECTS
              - clear
              - pwd
    - window_name: manage
      panes:
          - shell_command:
              - vifm $LUE $LUE_OBJECTS
