session_name: lue
shell_command_before:
    - "source $MY_DEVENV/configuration/project/lue.sh"
windows:
    - window_name: edit
      focus: true
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - PYTHONPATH="$OBJECTS/Debug/lue/lib/python3.12:$PYTHONPATH" nvim +Neotree
              - nvim +Neotree
            focus: true
          - shell_command:
              - cd $LUE
    - window_name: manage
      panes:
          - shell_command:
              - vifm $LUE $OBJECTS
