session_name: bdp
shell_command_before:
    - "source $MY_DEVENV/configuration/project/bdp.sh"
windows:
    - window_name: edit
      focus: true
      # layout: main-horizontal
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - vim +NERDTreeToggle
            focus: true
          - shell_command:
              - cd $BDP
              - clear
              - pwd
    - window_name: manage
      panes:
          - shell_command:
              - vifm $BDP $BDP_OBJECTS
