session_name: invest
shell_command_before:
    - "source $MY_DEVENV/configuration/project/invest.sh"
windows:
    - window_name: edit
      focus: true
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - vim +NERDTreeToggle
            focus: true
          - shell_command:
              - cd $INVEST
              - clear
              - pwd
    - window_name: manage
      panes:
          - shell_command:
              - vifm $INVEST $INVEST
