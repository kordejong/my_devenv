session_name: snippets
shell_command_before:
    - "source $MY_DEVENV/configuration/project/snippets.sh"
windows:
    - window_name: edit
      focus: true
      # layout: main-horizontal
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - nvim +NERDTreeToggle
            focus: true
          - shell_command:
              - cd $SNIPPETS
    - window_name: manage
      panes:
          - shell_command:
              - vifm $SNIPPETS $SNIPPETS_OBJECTS
