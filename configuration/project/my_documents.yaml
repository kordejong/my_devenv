session_name: my_documents
shell_command_before:
    - "source $MY_DEVENV/configuration/project/my_documents.sh"
windows:
    - window_name: edit
      focus: true
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - vim +NERDTreeToggle
            focus: true
          - shell_command:
              - cd $MY_DOCUMENTS_OBJECTS
              - clear
              - pwd
    - window_name: manage
      panes:
          - shell_command:
              - vifm $MY_DOCUMENTS $MY_DOCUMENTS_OBJECTS
