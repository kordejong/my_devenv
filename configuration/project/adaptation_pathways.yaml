session_name: adaptation_pathways
shell_command_before:
    - "source $MY_DEVENV/configuration/project/adaptation_pathways.sh"
windows:
    - window_name: edit
      focus: true
      options:
          main-pane-height: 25
      shell_command_before:
          - cd $ADAPTATION_PATHWAYS
      panes:
          - shell_command:
              - PYTHONPATH="$ADAPTATION_PATHWAYS/source/package:$PYTHONPATH" vim +NERDTreeToggle
            focus: true
          - shell_command:
              - clear
    - window_name: manage
      panes:
          - shell_command:
              - vifm $ADAPTATION_PATHWAYS $ADAPTATION_PATHWAYS_OBJECTS
