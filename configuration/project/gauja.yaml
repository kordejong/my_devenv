session_name: gauja
shell_command_before:
    - "source $MY_DEVENV/configuration/project/gauja.sh"
windows:
    - window_name: edit
      focus: true
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - nvim +Neotree
            focus: true
          - shell_command:
              - cd $GAUJA/services
    - window_name: manage
      panes:
          - shell_command:
              - vifm $GAUJA /srv
