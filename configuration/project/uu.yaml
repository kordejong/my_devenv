session_name: uu
shell_command_before:
    - "source $MY_DEVENV/configuration/project/uu.sh"
windows:
    - window_name: edit
      focus: true
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - nvim +NERDTreeToggle
            focus: true
          - shell_command:
              - cd $UU
    - window_name: manage
      panes:
          - shell_command:
              - vifm $UU $UU_OBJECTS
