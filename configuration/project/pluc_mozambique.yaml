session_name: pluc_mozambique
shell_command_before:
  - "source $MY_DEVENV/configuration/project/pluc_mozambique.sh"
windows:
  - window_name: edit
    focus: true
    options:
      main-pane-height: 25
    panes:
      - shell_command:
          - nvim
        focus: true
      - shell_command:
          - cd $PLUC_MOZAMBIQUE
  - window_name: manage
    panes:
      - shell_command:
          - ranger $PLUC_MOZAMBIQUE
