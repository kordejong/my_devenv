session_name: natural_capital_models
shell_command_before:
    - "source $MY_DEVENV/configuration/project/natural_capital_models.sh"
windows:
    - window_name: edit
      focus: true
      layout: main-horizontal
      options:
          main-pane-height: 25
      panes:
          - shell_command:
              - vim +NERDTreeToggle +"tabnew $PROJECTS/gauja/geoneric/executive/geoneric/document/wiki/project/groene_baten_planner/index.wiki" +tabfirst
            focus: true
          - shell_command:
              - cd $NATURAL_CAPITAL_MODELS
              - clear
              - pwd
    - window_name: manage
      panes:
          - shell_command:
              - vifm $NATURAL_CAPITAL_MODELS $NATURAL_CAPITAL_MODELS_OBJECTS
