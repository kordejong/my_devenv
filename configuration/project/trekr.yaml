session_name: trekr
shell_command_before:
  - "source $MY_DEVENV/configuration/project/trekr.sh"
windows:
  - window_name: edit
    focus: true
    options:
      main-pane-height: 25
    shell_command_before:
      - cd $TREKR
    panes:
      - shell_command:
          - nvim
        focus: true
      - shell_command:
          - cd $TREKR
  - window_name: manage
    panes:
      - shell_command:
          - ranger $TREKR $OBJECTS
